    <style>
        /* Custom Styles for Profile Page */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #1f2937;
            --text-muted: #6b7280;
            --accent-primary: #3b82f6;
            --border-light: #e5e7eb;
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        [data-theme="dark"] {
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --text-primary: #f9fafb;
            --text-muted: #9ca3af;
            --accent-primary: #60a5fa;
            --border-light: #374151;
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .profile-card {
            background-color: var(--bg-primary);
            box-shadow: var(--shadow-medium);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .profile-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .profile-avatar {
            border: 4px solid var(--bg-primary);
            box-shadow: 0 0 0 2px var(--accent-primary);
        }

        .btn {
            @apply px-4 py-2 rounded-lg font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        [data-theme="dark"] .btn-primary:hover {
            background-color: #3b82f6;
        }

        .btn-secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover {
            background-color: var(--border-light);
        }

        .profile-field {
            border-bottom: 1px solid var(--border-light);
        }

        .profile-field:last-child {
            border-bottom: none;
        }

        .profile-label {
            color: var(--text-muted);
        }

        .profile-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Form Inputs for Edit Mode */
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid var(--border-light);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%, 150%);
            background-color: var(--success-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            will-change: transform, opacity;
        }

        .toast.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }

        /* AI Info Modal (from index.html, but used in profile.html script) */
        #ai-info-modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 130;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #ai-info-modal {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            box-shadow: 0 10px 25px var(--shadow-medium);
            max-width: 24rem;
            width: 100%;
            padding: 1.5rem;
            text-align: center;
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        #ai-info-modal-overlay.visible {
            display: flex;
            opacity: 1;
        }

        #ai-info-modal-overlay.visible #ai-info-modal {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
