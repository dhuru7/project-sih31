<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Setu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* New color theme based on your palette */
            --bg-primary: #f8f9fa; /* A very light grey */
            --bg-secondary: #FFFFFF;
            --bg-secondary-translucent: rgba(255, 255, 255, 0.85);
            --bg-accent: #fff5eb; /* Very light orange */
            --text-primary: #1D2228; /* Dark */
            --text-secondary: #343a40; /* Slightly lighter dark */
            --text-muted: #6c757d; /* Muted gray */
            --border-light: #E1E2E2; /* Light Gray */
            --border-medium: #ced4da; /* Medium Gray */
            --accent-primary: #FB8122; /* Orange */
            --accent-primary-hover: #e0721d; /* Darker Orange */
            --accent-secondary: #1D2228; /* Dark color as secondary accent */
            --accent-secondary-hover: #343a40; /* Lighter dark */
            --shadow-light: rgba(29, 34, 40, 0.07);
            --shadow-medium: rgba(29, 34, 40, 0.12);
            --error-color: #dc2626;
            --success-color: #16a34a;
        }

        [data-theme="dark"] {
            /* New dark theme based on your palette */
            --bg-primary: #1D2228; /* Dark */
            --bg-secondary: #252b31; /* Slightly lighter dark */
            --bg-secondary-translucent: rgba(37, 43, 49, 0.85);
            --bg-accent: #373d42; /* Even lighter dark for accents */
            --text-primary: #E1E2E2; /* Light Gray */
            --text-secondary: #adb5bd; /* Lighter, muted gray */
            --text-muted: #6c757d; /* Muted gray */
            --border-light: #373d42; /* Corresponds to bg-accent */
            --border-medium: #495057; /* A step lighter */
            --accent-primary: #FB8122; /* Orange */
            --accent-primary-hover: #fc9344; /* Lighter Orange */
            --accent-secondary: #E1E2E2; /* Light Gray as secondary accent */
            --accent-secondary-hover: #ffffff; /* White */
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-medium: rgba(0, 0, 0, 0.3);
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        /* Base Styles & Transitions */
        * {
            transition: background-color 0.2s cubic-bezier(0.4, 0.0, 0.2, 1), 
                       color 0.2s cubic-bezier(0.4, 0.0, 0.2, 1), 
                       border-color 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            scroll-behavior: smooth;
        }

        /* Button System from Homepage */
        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            text-decoration: none;
            cursor: pointer;
            border: none;
            font-size: 0.825rem;
            padding: 0.6rem 1.3rem;
            overflow: hidden;
            will-change: transform, box-shadow, background-color;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .btn:active {
            transform: scale(0.97);
            transition: transform 0.1s ease-out;
        }
        
        .btn:disabled {
            background-color: var(--bg-accent);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: #FFFFFF;
            font-weight: 700;
            border: 2px solid transparent;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--accent-primary-hover);
            transform: scale(1.03);
        }

        .btn-primary:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-medium);
            position: relative;
            overflow: hidden;
        }
        
        .btn-secondary:hover:not(:disabled) {
            color: var(--accent-secondary);
            border-color: var(--accent-secondary);
            transform: scale(1.02);
        }


        .btn-ghost {
            background-color: transparent;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-ghost::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: var(--bg-accent);
            transition: width 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: -1;
        }

        .btn-ghost:hover {
            color: var(--text-primary);
            transform: scale(1.02);
        }

        .btn-ghost:hover::after {
            width: 100%;
        }

        /* Header & Navigation */
        .nav-header {
            background-color: rgba(248, 249, 250, 0.85); /* Matches --bg-primary */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border-light);
        }

        [data-theme="dark"] .nav-header {
            background-color: rgba(29, 34, 40, 0.85); /* Matches dark --bg-primary */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
            text-decoration: none;
            transition: transform 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        
        .logo:hover {
            transform: scale(1.08) rotate(2deg);
        }
        
        #animated-name {
             transition: opacity 0.3s ease-in-out;
        }

        /* Language Dropdown */
        .language-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            min-width: 12.5rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 0.75rem;
            box-shadow: 0 8px 32px var(--shadow-medium);
            z-index: 1000;
            padding: 0.5rem 0;
            margin-top: 0.25rem;
            max-height: 18.75rem;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.2s cubic-bezier(0.4, 0.0, 0.2, 1), transform 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .dropdown-content.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dropdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--bg-accent);
            transition: left 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: -1;
        }

        .dropdown-item:hover {
            color: var(--accent-primary);
            transform: translateX(5px);
        }
        
        .dropdown-item:hover::before {
            left: 0;
        }

        .language-indicator {
            font-size: 0.75rem;
            background-color: var(--accent-primary);
            color: #FFFFFF;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 0.375rem;
            margin-left: 0.5rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            background-color: var(--bg-accent);
            border-radius: 0.75rem;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            border: 2px solid transparent;
            will-change: transform, background-color;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(10deg);
            border-color: var(--accent-primary);
        }

        /* Login Form Styles */
        .login-container {
            min-height: calc(100vh - 70px); /* Adjusted for header height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 8px 32px var(--shadow-light);
            max-width: 420px;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px var(--shadow-medium);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-medium);
            border-radius: 0.5rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(251, 129, 34, 0.2);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .form-input.success {
            border-color: var(--success-color);
        }

        .error-message, .success-message {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: block;
            font-weight: 500;
        }
        .error-message { color: var(--error-color); }
        .success-message { color: var(--success-color); }

        .otp-section {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .otp-section.show {
            opacity: 1;
            max-height: 200px;
        }

        /* Google Translate Widget Hiding */
        #google_translate_element, .skiptranslate {
            display: none !important;
        }
        body { top: 0 !important; }
        .goog-te-banner-frame { display: none !important; }

        /* Loading Spinner */
        .loading-spinner {
            border: 2px solid var(--border-light);
            border-top: 2px solid var(--accent-primary);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner.hidden {
            display: none;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
                margin: 1rem;
                border-radius: 1rem;
                box-shadow: 0 4px 16px var(--shadow-light);
            }
             .login-card:hover {
                transform: none;
                box-shadow: 0 4px 16px var(--shadow-light);
            }

            .btn {
                padding: 0.7rem 1.4rem;
                font-size: 0.85rem;
                min-height: 44px;
                border-radius: 0.6rem;
            }
        }
    </style>
</head>

    <script>
        function getCookie(name) {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function setCookie(name, value, days = 365) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax";
        }

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,bn,te,mr,ta,ur,gu,kn,ml,pa,or,as,ne',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        window.addEventListener('load', () => {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                const userType = localStorage.getItem('userType');
                window.location.href = userType === 'authority' ? 'authority-dashboard.html' : 'index.html';
                return;
            }
            
            const savedLang = localStorage.getItem('selectedLanguage') || 'en';
            const googCookie = getCookie('googtrans') || '';
            const expectedCookie = savedLang === 'en' ? '' : '/en/' + savedLang;

            if (googCookie.replace(/"/g, '') !== expectedCookie) {
                if (savedLang === 'en') {
                    document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
                } else {
                    setCookie('googtrans', expectedCookie);
                }
                setTimeout(() => window.location.reload(), 200);
                return;
            }

            initializeApplication();
        });

        function initializeApplication() {
            const LANGUAGES = {
                'en': { name: 'English', short: 'EN' }, 'hi': { name: 'हिन्दी', short: 'HI' },
                'bn': { name: 'বাংলা', short: 'BN' }, 'te': { name: 'తెలుగు', short: 'TE' },
                'mr': { name: 'मराठी', short: 'MR' }, 'ta': { name: 'தமிழ்', short: 'TA' },
                'ur': { name: 'اردو', short: 'UR' }, 'gu': { name: 'ગુજરાતી', short: 'GU' },
                'kn': { name: 'ಕನ್ನಡ', short: 'KN' }, 'ml': { name: 'മലയാളം', short: 'ML' },
                'pa': { name: 'ਪੰਜਾਬੀ', short: 'PA' }, 'or': { name: 'ଓଡ଼ିଆ', short: 'OR' },
                'as': { name: 'অসমীয়া', short: 'AS' }, 'ne': { name: 'नेपाली', short: 'NE' }
            };

            initOtpSystem();
            setupTheme();
            setupMobileMenu();
            setupLanguageUI(LANGUAGES);
            setupLogoAnimation();
        }

        function initOtpSystem() {
            const idInput = document.getElementById('id-card');
            const otpInput = document.getElementById('otp');
            const sendOtpBtn = document.getElementById('send-otp-btn');
            const loginBtn = document.getElementById('login-btn');
            const loginForm = document.getElementById('login-form');
            const otpSection = document.getElementById('otp-section');
            const otpMessage = document.getElementById('otp-message');
            const idError = document.getElementById('id-error');
            const otpError = document.getElementById('otp-error');
            const otpSuccess = document.getElementById('otp-success');

            let generatedOtp = '';
            let isOtpSent = false;
            
            const citizenRegex = /^[0-9]{12}$/;
            const authorityRegex = /^ID[0-9]{8}$/i;


            function toggleButtonSpinner(button, show, text) {
                if (show) {
                    button.disabled = true;
                    button.innerHTML = `<span class="loading-spinner mr-2"></span>${text}`;
                } else {
                    button.disabled = false;
                    button.textContent = text;
                }
            }

            idInput.addEventListener('input', function() {
                let value = this.value;

                // Dynamically set maxlength and truncate if necessary
                if (value.toLowerCase().startsWith('id')) {
                    this.maxLength = 10;
                    if (value.length > 10) {
                        this.value = value.substring(0, 10);
                    }
                } else {
                    this.maxLength = 12;
                    if (value.length > 12) {
                        this.value = value.substring(0, 12);
                    }
                }
                
                // Re-get the value in case it was truncated
                value = this.value;
                const isCitizen = citizenRegex.test(value);
                const isAuthority = authorityRegex.test(value);
                
                if (value.length === 0) {
                    this.classList.remove('error', 'success');
                    idError.style.display = 'none';
                    sendOtpBtn.disabled = true;
                } else if (isCitizen || isAuthority) {
                    this.classList.remove('error');
                    this.classList.add('success');
                    idError.style.display = 'none';
                    sendOtpBtn.disabled = false;
                } else {
                    this.classList.remove('success');
                    this.classList.add('error');
                    idError.textContent = "Enter a 12-digit Aadhaar or Authority ID (e.g., ID12345678)";
                    idError.style.display = 'block';
                    sendOtpBtn.disabled = true;
                }
            });

            otpInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '').substring(0, 6);
                const isValid = /^[0-9]{6}$/.test(this.value);

                if (this.value.length === 0) {
                    this.classList.remove('error', 'success');
                    otpError.style.display = 'none';
                    otpSuccess.style.display = 'none';
                    loginBtn.disabled = true;
                } else if (isValid) {
                    if (this.value === generatedOtp) {
                        this.classList.remove('error');
                        this.classList.add('success');
                        otpError.style.display = 'none';
                        otpSuccess.textContent = 'OTP verified successfully!';
                        otpSuccess.style.display = 'block';
                        loginBtn.disabled = false;
                    } else {
                        this.classList.remove('success');
                        this.classList.add('error');
                        otpSuccess.style.display = 'none';
                        otpError.textContent = 'Incorrect OTP. Please try again.';
                        otpError.style.display = 'block';
                        loginBtn.disabled = true;
                    }
                } else {
                    this.classList.remove('success');
                    this.classList.add('error');
                    otpSuccess.style.display = 'none';
                    otpError.textContent = 'OTP must be exactly 6 digits';
                    otpError.style.display = 'block';
                    loginBtn.disabled = true;
                }
            });

            function downloadOtpImage(otp) {
                const canvas = document.createElement('canvas');
                canvas.width = 220;
                canvas.height = 100;
                const ctx = canvas.getContext('2d');

                // Background
                ctx.fillStyle = '#f8f9fa';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Title Text
                ctx.fillStyle = '#6c757d';
                ctx.font = '16px Inter, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Your Setu OTP is:', canvas.width / 2, 30);

                // OTP Text
                ctx.fillStyle = '#1D2228';
                ctx.font = 'bold 36px "Courier New", monospace';
                ctx.letterSpacing = '4px';
                ctx.fillText(otp, canvas.width / 2, 65);
                
                // Watermark
                ctx.fillStyle = 'rgba(29, 34, 40, 0.1)';
                ctx.font = 'bold 12px Inter, sans-serif';
                ctx.fillText('setu', canvas.width / 2, 90);

                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = 'setu-otp.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            sendOtpBtn.addEventListener('click', function() {
                toggleButtonSpinner(this, true, 'Sending...');

                setTimeout(() => {
                    generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
                    
                    downloadOtpImage(generatedOtp);

                    otpSection.classList.add('show');
                    otpMessage.textContent = 'An image with your OTP has been downloaded.';
                    otpMessage.style.display = 'block';

                    toggleButtonSpinner(this, false, 'Resend OTP');
                    
                    isOtpSent = true;
                    otpInput.focus();
                }, 1500);
            });

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!isOtpSent || loginBtn.disabled) return;

                const idValue = idInput.value.trim();
                toggleButtonSpinner(loginBtn, true, 'Logging in...');

                setTimeout(() => {
                    const isAuthority = authorityRegex.test(idValue);
                    const userType = isAuthority ? 'authority' : 'citizen';
                    
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userID', idValue);
                    localStorage.setItem('userType', userType);
                    
                    window.location.href = isAuthority ? 'authority-dashboard.html' : 'index.html';

                }, 1500);
            });
        }

        function setupLanguageUI(LANGUAGES) {
            const savedLang = localStorage.getItem('selectedLanguage') || 'en';
            const savedName = localStorage.getItem('selectedLanguageName') || 'English';
            updateLanguageUI(savedName, savedLang, LANGUAGES);

            const dropdownHTML = Object.entries(LANGUAGES)
                .map(([code, { name }]) => `<a href="#" class="dropdown-item" data-lang="${code}" data-name="${name}">${name}</a>`)
                .join('');
            
            document.getElementById('language-dropdown').innerHTML = dropdownHTML;
            document.getElementById('mobile-language-dropdown').innerHTML = dropdownHTML;

            setupLanguageSwitcher();
        }

        function setupLanguageSwitcher() {
            const desktopBtn = document.getElementById('language-btn');
            const mobileBtn = document.getElementById('mobile-language-btn');
            const desktopDropdown = document.getElementById('language-dropdown');
            const mobileDropdown = document.getElementById('mobile-language-dropdown');

            desktopBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                desktopDropdown.classList.toggle('show');
                mobileDropdown.classList.remove('show');
            });

            mobileBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                mobileDropdown.classList.toggle('show');
                desktopDropdown.classList.remove('show');
            });

            document.addEventListener('click', () => {
                desktopDropdown.classList.remove('show');
                mobileDropdown.classList.remove('show');
            });

            [desktopDropdown, mobileDropdown].forEach(dropdown => {
                dropdown.addEventListener('click', (e) => {
                    if (e.target.matches('.dropdown-item')) {
                        e.preventDefault();
                        const lang = e.target.dataset.lang;
                        const name = e.target.dataset.name;
                        changeLanguage(lang, name);
                    }
                });
            });
        }

        function changeLanguage(lang, name) {
            localStorage.setItem('selectedLanguage', lang);
            localStorage.setItem('selectedLanguageName', name);
            
            if (lang === 'en') {
                document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
            } else {
                setCookie('googtrans', `/en/${lang}`);
            }

            setTimeout(() => window.location.reload(), 200);
        }

        function updateLanguageUI(name, lang, LANGUAGES) {
            const shortCode = LANGUAGES[lang]?.short || lang.toUpperCase();
            
            document.querySelector('.language-text').textContent = name;
            document.getElementById('current-lang').textContent = shortCode;
            document.querySelector('.mobile-language-text').textContent = name;
            document.getElementById('mobile-current-lang').textContent = shortCode;
        }

        function setupTheme() {
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);

            document.querySelectorAll('.theme-toggle-btn').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    applyTheme(newTheme);
                });
            });
        }

        function applyTheme(theme) {
            const sunIcons = document.querySelectorAll('.sun-icon');
            const moonIcons = document.querySelectorAll('.moon-icon');
            
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                sunIcons.forEach(icon => icon.classList.add('hidden'));
                moonIcons.forEach(icon => icon.classList.remove('hidden'));
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                sunIcons.forEach(icon => icon.classList.remove('hidden'));
                moonIcons.forEach(icon => icon.classList.add('hidden'));
            }
            localStorage.setItem('theme', theme);
        }

        function setupMobileMenu() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        function setupLogoAnimation() {
            const animatedName = document.getElementById('animated-name');
            if(!animatedName) return;
            const names = ['Setu', 'सेतु', 'সেতু', 'सेतू', 'સેતુ', 'ಸೇತು'];
            let nameIndex = 0;
            
            setInterval(() => {
                animatedName.style.opacity = '0';
                setTimeout(() => {
                    nameIndex = (nameIndex + 1) % names.length;
                    animatedName.textContent = names[nameIndex];
                    animatedName.style.opacity = '1';
                }, 300);
            }, 4000);
        }
    </script>
